<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Editar datos de cliente</h1><br>
    <br>

    <button type="button">
        <a href="{% url 'atienda.index' %}"> agregar </a>
    </button>

    <div id="idMensajes">
        {% if mensaje %}
            {{mensaje}}
        {% endif %}
    </div>

    <table>
        {% if clientes %}
            <th>Rut</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Eliminar</th>
            <th>Modificar</th>
            {% for x in clientes %}      
                <tr>
                    <td> {{ x.rut }}
                    <td> {{ x.nombre }}
                    <td> {{ x.apellidos }}
                    <td> <a href="% url 'clientes_del' pk=x.rut %">Eliminar</a>
                    <td> <a href="% url 'clientes_findEdit' pk=x.rut%">Modificar</a>
                </tr>  
            {% endfor %}
        {% endif %}    
    </table>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#idMensajes").delay(2000).fadeOut("slow");
        })
    </script>
</body>
</html>
